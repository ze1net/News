{% load static %}
    <style>

      .banner-image {
        background-image: url({% static 'main/img/bgimg.jpg' %});
        background-size: cover;
        }
      h1:hover{
          font-size: xxx-large;
      }
      a:hover {
          font-size: large;
      }

    </style>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3 bg-danger shadow-lg p-6 rounded ">
      <div class="container">
        <a class="navbar-brand " href="#"><h2>News</h2></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarNav">
          <div class="mx-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white mx-lg-2" href="{% url 'home' %}"><strong>Laters News</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white mx-lg-2" href="{% url 'wnews' %}"><strong>World News</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white mx-lg-2" href="{% url 'uzbnews' %}"><strong>Uzb News</strong></a>
            </li>
          </ul>
            <form class="form-inline my-2 my-lg-0 d-lg-inline-flex mx-lg-5 " method='get' >
                {% csrf_token %}
                  <input class="form-control mr-sm-2" type="search" placeholder="Search News" aria-label="Search" name="q" value="{{ request.GET.q }}">
                  <button class="btn btn-dark my-5 my-sm-0 mx-lg-auto" type="submit">Search...</button>
            </form>
        </div>
      </div>
    </nav>

     <!-- Banner Image  -->
    <div
      class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center py-5 ">
      <div class="content text-center">
        <h1 class="text-white"><strong>News</strong></h1>
          <h1 class="text-white">Latest news with us... Be the first to know with us!!!</h1>
      </div>
    </div>
