{% extends 'layouts/base.html' %}
{% block title %}
    <title>{{ new.title }}</title>
{% endblock %}
{% block content %}
 <div class="row">
        <div class="col-8 offset-2">
            <img class="" style="width: 100%" src="{{ new.image.url }}" alt="{{ new.title }}">
            <h1>{{ new.title }}</h1>
            <p>
                {{ new.body }}
            </p>

        </div>
    </div>
{% endblock %}
