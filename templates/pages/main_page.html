

{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <h1 class="d-flex justify-content-center align-content-center my-5">Laters News</h1>
        <div class="row py-5">
            {% for new in news %}
                    <div class="col-6">
                        <div class="card mb-3">
                            <img src="{{ new.image.url }}" class="card-img-top" alt="{{ post.title }}">
                            <div class="card-body"> <!-- post/detail/3/  -->
                                <h5 class="card-title text-danger"><a href="#"
                                                                      class="text-dark text-decoration-none"> {{ new.title }}</a></h5>
                                <p class="card-text">
                                    {{ new.body|truncatewords:'100' }}
                                </p>
                                <p class="card-text d-flex justify-content-between align-items-center"><small
                                        class="text-muted"></small>
                                    <small>
                                        <i class="bi bi-eye-fill me-1 text-danger"></i> {{ new.category }}
                                    </small>
                                    <small>Create by {{ new.date }}</small>
                                </p>
                            </div>
                        </div>
                    </div>
            {% endfor %}
        </div>

    </div>

{% endblock %}
